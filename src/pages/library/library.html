<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>
</ion-header>

<!-- List in Cards view  -->
<ion-content class=" cards-bg">
  <ion-card class="cards-list-demo">
    <ion-card-header>
        Categories
    </ion-card-header>
    <ion-list>
      <button
        ion-item
        *ngFor="let quoteGroup of quoteCollection"
        [navPush]="quotesPage"
        [navParams]="quoteGroup">
        <ion-icon [name]='quoteGroup.icon' item-start></ion-icon>
        <h2> {{ quoteGroup.category | uppercase }} </h2>
        <p> {{ quoteGroup.quotes.length }} Quotes </p>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
