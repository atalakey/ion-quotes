<ion-header>

  <ion-navbar>
    <!--
      Add elvis operator (?) to all quoteGroup references when
      we set it using ionViewDidLoad() because the template
      gets created before it is executed
     -->
    <!-- <ion-title> {{ quoteGroup?.category | uppercase }} </ion-title> -->
    <ion-title> {{ quoteGroup.category | uppercase }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup.quotes; let i = index">
    <ion-card-header>
      #{{ i+1 }}
    </ion-card-header>
    <ion-card-content>
      <p>{{ quote.text }}</p>
      <p class="author">{{ quote.person }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start (click)="onAddToFavorite(quote)">
          Favorite
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
